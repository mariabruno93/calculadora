<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <script src="JS/scripts.js"></script>
    <title>Calculadora - Maria Bruno</title>
    <style>@import url('https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,100&family=Roboto+Mono:wght@300&display=swap');
    </style>
</head>
<body>
    <h1>Proyecto Calculadora</h1>
    <div class="calculator">
        <input class="calculator__screen" type="text" value="0" placeholder="" disabled/>
        <div class="calculator__keypad">
            <button onClick="getContentClick(event)" class="btn dark" >C</button>
            <button onClick="getContentClick(event)" class="btn dark" >+/-</button>
            <button onClick="getContentClick(event)" class="btn dark" >%</button>
            <button onClick="getContentClick(event)" class="btn pink" >/</button>

            <button onClick="getContentClick(event)" class="btn light" >7</button>
            <button onClick="getContentClick(event)" class="btn light" >8</button>
            <button onClick="getContentClick(event)" class="btn light" >9</button>
            <button onClick="getContentClick(event)" class="btn pink" >x</button>

            <button onClick="getContentClick(event)" class="btn light" >4</button>
            <button onClick="getContentClick(event)" class="btn light" >5</button>
            <button onClick="getContentClick(event)" class="btn light" >6</button>
            <button onClick="getContentClick(event)" class="btn pink" >-</button>

            <button onClick="getContentClick(event)" class="btn light" >1</button>
            <button onClick="getContentClick(event)" class="btn light" >2</button>
            <button onClick="getContentClick(event)" class="btn light" >3</button>
            <button onClick="getContentClick(event)" class="btn pink" >+</button> 

            <button onClick="getContentClick(event)" class="btn double light ">0</button>
            <button onClick="getContentClick(event)" class="btn light" >,</button>
            <button onClick="getContentClick(event)" class="btn pink" >=</button>                

        </div>
    </div>
</body>
</html>
